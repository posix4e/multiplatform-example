name: iOS App

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/shared/**'
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm turbo run build --filter=@multiplatform/shared

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Initialize iOS project
        working-directory: apps/mobile
        run: cargo tauri ios init

      - name: Build iOS (Simulator - Dev artifacts)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        working-directory: apps/mobile
        run: |
          # Build for simulator (no code signing required)
          pnpm build
          cd src-tauri/gen/apple
          xcodebuild -scheme multiplatform-mobile_iOS \
            -workspace multiplatform-mobile.xcodeproj/project.xcworkspace \
            -sdk iphonesimulator \
            -configuration release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
        continue-on-error: true

      - name: Create IPA from app bundle
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        working-directory: apps/mobile
        run: |
          APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r ios-debug.ipa Payload
            rm -rf Payload
            echo "Created ios-debug.ipa"
          else
            echo "No .app found, listing build directories:"
            find src-tauri/gen/apple -type d -name "build*" 2>/dev/null || echo "No build directories found"
          fi
        continue-on-error: true

      - name: Upload unsigned IPA (Dev Build)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-${{ github.sha }}
          path: apps/mobile/ios-debug.ipa
          if-no-files-found: warn

  build-signed:
    needs: build
    runs-on: macos-14
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Apple Certificate
        if: env.BUILD_CERTIFICATE_BASE64 != ''
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.APPLE_BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        if: env.PROVISIONING_PROFILE_BASE64 != ''
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Extract UUID from the provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "PP_UUID=$PP_UUID" >> $GITHUB_ENV

          # Copy with UUID as filename for Xcode to find it
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/${PP_UUID}.mobileprovision
          echo "Installed provisioning profile: $PP_UUID"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm turbo run build --filter=@multiplatform/shared

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0"

      - name: Initialize iOS project
        working-directory: apps/mobile
        run: cargo tauri ios init

      - name: Build iOS (Release with signing)
        working-directory: apps/mobile
        env:
          PP_UUID: ${{ env.PP_UUID }}
        run: |
          # Build frontend first
          pnpm build

          # Build with manual code signing
          cd src-tauri/gen/apple
          xcodebuild -scheme multiplatform-mobile_iOS \
            -workspace multiplatform-mobile.xcodeproj/project.xcworkspace \
            -sdk iphoneos \
            -configuration release \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="2858MX5336" \
            PROVISIONING_PROFILE_SPECIFIER="$PP_UUID" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            build
        continue-on-error: true

      - name: Create signed IPA from app bundle
        working-directory: apps/mobile
        run: |
          APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            zip -r ios-release.ipa Payload
            rm -rf Payload
            echo "Created ios-release.ipa"
          else
            echo "No .app found, listing build directories:"
            find src-tauri/gen/apple -type d -name "*build*" 2>/dev/null || echo "No build directories found"
          fi
        continue-on-error: true

      - name: Upload signed IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ github.sha }}
          path: apps/mobile/ios-release.ipa
          if-no-files-found: warn

  upload-testflight:
    needs: build-signed
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
      - name: Download signed IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-release-${{ github.sha }}

      - name: Upload to TestFlight
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          # Create API key file for authentication
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPLE_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Upload to TestFlight
          xcrun altool --upload-app \
            -f ios-release.ipa \
            --type ios \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER_ID"

  upload-appstore:
    needs: build-signed
    runs-on: macos-14
    if: github.event_name == 'release'
    environment: production

    steps:
      - name: Download signed IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-release-${{ github.sha }}

      - name: Upload to App Store Connect
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          # Create API key file for authentication
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPLE_API_KEY" > ~/.appstoreconnect/private_keys/AuthKey_${APPLE_API_KEY_ID}.p8

          # Upload to App Store Connect
          xcrun altool --upload-app \
            -f ios-release.ipa \
            --type ios \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_API_ISSUER_ID"

  create-dev-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Download debug IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-debug-${{ github.sha }}
          path: ./artifacts
        continue-on-error: true

      - name: Create dev release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-ios-${{ github.sha }}
          name: "iOS Dev Build - ${{ github.sha }}"
          body: |
            Development build for testing.

            **Install via:** AltStore, Sideloadly, or similar sideloading tools.

            Commit: ${{ github.sha }}
          files: ./artifacts/**/*.ipa
          prerelease: true
        continue-on-error: true
